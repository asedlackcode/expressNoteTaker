<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=divice-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Notes</h1>
          <p class="lead">The simple app to store all your notes.</p>
          <button type="button" class="btn btn-outline-primary">Add Note</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          {{ title }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ note }}</p>
            <footer class="blockquote-footer">{{ time }}<cite title="Source Title">Source Title</cite></footer>
          </blockquote>
        </div>
      </div>
</body>
</html>
